<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Requesting Google Fonts API -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Requesting Font Awesome for Free Icons -->
    <script src="https://kit.fontawesome.com/862039dabd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/submit.css">
    <title>Details Input Form</title>
</head>

<body>
    <div class="container">
        <header>Take5 <Br>Mate <i class="fa-regular fa-thumbs-up"></i></header>

        <form action="https://formsubmit.co/0378dea8e9819e1dc5b75ff92accdbd7" method="post">
            <!-- TODO define form first css -->
            <div class="form first"></div>
                <!-- TODO define/delete form details personnel -->
                <div class="details personnel">
                 <span class="title">Personnel and Job Details</span>
                   
                    <div class="fields">
                        <!-- Personnel Name Field --> 
                        <div class="input-fields">

                            <label>Full Name:</label>
                            <br>
                            <input id="name-Personnel" name="name-Personnel" type="text" value="name">
                        </div>
                    </div>


                    <div class="fields">
                        <!-- Site Field -->
                        <br>
                        <div class="input-fields">
                            <label for="site">Choose a Site:</label>
                            <br>

                            <input type="text" id="site-name" name="site-name" value="name">

                        </div>
                    </div>

                    <div class="fields">
                        <!-- Personnel Name Field --> 
                        <div class="input-fields">
                            <br>
                              <!-- Need to getValue of windSpeed -->
                            <label>Wind Speed m/s:</label>
                            <br>
                            <input id="wind-Speed" name="wind-Speed" type="text" value="name">
                        </div>
                    </div>

                <div class="fields">

                    <div class="fields">
                        <!-- Task Field -->
                        <br>
                        <div class="input-fields">
                            <label for="task">Task:</label>
                            <br>
                            <textarea name="task-description" id="task-description" cols="33" rows="5" value="name"></textarea>
                        </div>
                    </div>


                    <!-- TODO at the moment the answer is forced to YES (everything has to be yes to reach this stage), potentially user can change the answer and submit, need to fix this at the questions js -->
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Do I understand what I am suppose to do?</label>
                            <br>
                            <textarea name="Do I understand what I am suppose to do" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Have I completed the job before?</label>
                            <br>
                            <textarea name="Have I completed the job before?" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Do I have a SWMS, JSEA, SWP or SOP to follow?</label>
                            <br>
                            <textarea name="Do I have a SWMS, JSEA, SWP or SOP to follow?" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Do I have the correct tools and equipment?</label>
                            <br>
                            <textarea name="Do I have the correct tools and equipment?" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Am I wearing the correct PPE?</label>
                            <br>
                            <textarea name="Am I wearing the correct PPE?" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Have I thought about all the what ifs?</label>
                            <br>
                            <textarea name="Have I thought about all the what ifs?" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Am I safely positioned and not in the line of fire?</label>
                            <br>
                            <textarea name="Am I safely positioned and not in the line of fire?" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Do I have a plan if things go wrong?</label>
                            <br>
                            <textarea name="Do I have a plan if things go wrong?" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">I confirm I am not rushing, frustrated, fatigued or complacent.</label>
                            <br>
                            <textarea name="I confirm I am not rushing, frustrated, fatigued or complacent." cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">I have identified, isolated, locked out and proven isolation of plant and energy sources.</label>
                            <br>
                            <textarea name="I have identified, isolated, locked out and proven isolation of plant and energy sources." cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">I have told others that may be affected by my work.</label>
                            <br>
                            <textarea name="I have told others that may be affected by my work." cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Can I complete the task without risk of injury to myself and others?</label>
                            <br>
                            <textarea name="Can I complete the task without risk of injury to myself and others?" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>
                    <div class="fields">
                        <br>
                        <div class="input-fields">
                            <label for="task">Have all the identified hazards benn removed and/or controlled?</label>
                            <br>
                            <textarea name="Have all the identified hazards benn removed and/or controlled?" cols="3" rows="1">Yes</textarea>
                        </div>
                    </div>




                    <div class="fields">
                        <div class="input-fields">
                            <br>
                            <input type="checkbox" name="declaration" cols="33" rows="5" value="Confirmed" required> I have reviewed all the hazard(s) associated with this task(s) and had taken step(s) to control/remove the hazard(s) identified and is satisfied that this task can be carried out safely.</textarea>
                        </div>
                    </div>

                    <input type="hidden" name="_template" value="table">

                    <button type="submit" class="btn nextBtn">Submit</button>  
                    <a href="./index.html"><span class="btnText">Home</span> <i class="fa-solid fa-chevron-right"></i></a>
                </div>
            </div>
        </form>
    </div>   
    <script src="./Assets/js/populateInputData.js"></script>  
</body>

</html>
